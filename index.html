<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      0
    </div>
    <div class="buttons">
      <div class="button three-col" data-clear="clear">C</div>
      <div class="button one-col" data-operator="divide">รท</div>
      <div class="button one-col" data-number="7">7</div>
      <div class="button one-col" data-number="8">8</div>
      <div class="button one-col" data-number="9">9</div>
      <div class="button one-col" data-operator="multiply">ร</div>
      <div class="button one-col" data-number="4">4</div>
      <div class="button one-col" data-number="5">5</div>
      <div class="button one-col" data-number="6">6</div>
      <div class="button one-col" data-operator="subtract">-</div>
      <div class="button one-col" data-number="1">1</div>
      <div class="button one-col" data-number="2">2</div>
      <div class="button one-col" data-number="3">3</div>
      <div class="button one-col" data-operator="add">+</div>
      <div class="button two-col" data-number="0">0</div>
      <div class="button one-col" data-number=".">.</div>
      <div class="button one-col" data-operator="equal">=</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
