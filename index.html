<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      0
    </div>
    <div class="buttons">
      <div class="button three-col" data-memory="clear">C</div>
      <div class="button one-col operator" data-calc="/">รท</div>
      <div class="button one-col number" data-calc="7">7</div>
      <div class="button one-col number" data-calc="8">8</div>
      <div class="button one-col number" data-calc="9">9</div>
      <div class="button one-col operator" data-calc="*">ร</div>
      <div class="button one-col number" data-calc="4">4</div>
      <div class="button one-col number" data-calc="5">5</div>
      <div class="button one-col number" data-calc="6">6</div>
      <div class="button one-col operator" data-calc="-">-</div>
      <div class="button one-col number" data-calc="1">1</div>
      <div class="button one-col number" data-calc="2">2</div>
      <div class="button one-col number" data-calc="3">3</div>
      <div class="button one-col operator" data-calc="+">+</div>
      <div class="button two-col number" data-calc="0">0</div>
      <div class="button one-col number" data-calc=".">.</div>
      <div class="button one-col" data-operator="equal">=</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
